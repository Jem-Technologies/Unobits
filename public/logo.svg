<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#00D4FF" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- U shape with network nodes -->
  <path d="M12 8 L12 28 C12 36 18 42 26 42 C34 42 40 36 40 28 L40 8" 
        stroke="url(#glow)" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none"
        filter="url(#shadow)"/>
  <!-- Network nodes -->
  <circle cx="12" cy="8" r="3" fill="#00D4FF"/>
  <circle cx="40" cy="8" r="3" fill="#00D4FF"/>
  <circle cx="12" cy="18" r="2" fill="#00D4FF"/>
  <circle cx="40" cy="18" r="2" fill="#00D4FF"/>
  <circle cx="12" cy="28" r="2" fill="#00D4FF"/>
  <circle cx="40" cy="28" r="2" fill="#00D4FF"/>
  <circle cx="26" cy="42" r="3" fill="#00D4FF"/>
  <!-- Cross connections -->
  <line x1="12" y1="18" x2="26" y2="24" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="40" y1="18" x2="26" y2="24" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.5"/>
  <circle cx="26" cy="24" r="2" fill="#00D4FF" fill-opacity="0.7"/>
</svg>
